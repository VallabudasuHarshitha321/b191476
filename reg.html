<html>
<center>
<h2><head><font color="blue"><u>STUDENT REGISTRATION FORM</font color></u></head></h2>
<table border="1" bgcolor="Value"><tr><td>
<body>
<br>

<br>
LAST NAME <input type="text">(max 30 characters a-z and A-Z)<br>

<option>Tuesday</option>

<option<Friday</option>

</select>
<select>
<option>Month:</option><br>

<select>

</select>
<br>
<br>

<br>

<input type="radio" name="gender" value="Male">Male<label>
<input type="radio" name="gender" value="Female">Female<label><br>
<br>

<br>

<br>
PINCODE<input type="text">(6 digit numbers)<br>
<br>
STATE<input type="text">(max 30 characters a-z and A-Z)<br>

<br>

<br>
Others<input type="checkbox"><input type="text">
<br>
<br>
QUALIFICATION
<table>
<br>
<tr><td>Sl.No</td><td>Examination</td><td>Board</td><td>Percentage</td><td>Year of Passing</td><tr><br>
<tr><td>1</td><td>Class X</td><td><input type="text"></td><td><input type="text"</td><td><input type="text"></td><tr>

<tr><td></td><td></td><td>(10 char max)</td><td>(upto 2 decimal)<td></td><br>
</table>

COURSE APPLIED FOR
<input type="radio" name=course applied for value="BCA">BCA<label>
<input type="radio" name=course applied for value="B.Com">B.Com<label>
<input type="radio" name=course applied for value="B.Sc">B.Sc<label>
<input type="radio" name=course applied for value="B.A">B.A<label><br>
